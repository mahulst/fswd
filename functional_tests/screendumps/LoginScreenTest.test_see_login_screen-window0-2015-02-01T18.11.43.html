<html xmlns="http://www.w3.org/1999/xhtml" ng-app="inlog" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
  <title>boilerplate angular app with django backend</title>

  <base href="/" />

  


<link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet" /><link href="/static/bower_components/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet" /><link href="/static/bower_components/ngDialog/css/ngDialog.css" type="text/css" rel="stylesheet" /><link href="/static/bower_components/ngDialog/css/ngDialog-theme-default.css" type="text/css" rel="stylesheet" /><link type="text/css" href="/static/CACHE/css/styles.5367ba2d9b55.css" rel="stylesheet" />

</head>

<body>
  


  <div class="container-fluid">
    <div class="row">
      <!-- ngView: undefined --><div class="col-xs-12 ng-view ng-scope"><div class="row ng-scope">
  <div class="col-md-8 col-md-offset-2">
    <h1>Login</h1>

    <div class="login">
      <form ng-submit="vm.login()" role="form" class="ng-pristine ng-valid">
        <div class="row top">
          <div class="col-sm-4">
              <img alt="" src="/static/images/logo-bsp.png" />
          </div>
          <div class="col-sm-8">
              <div ng-bind="error" ng-show="error" class="alert alert-danger ng-binding ng-hide"></div>

              <div class="form-group">
                <label for="login__email">Email</label>
                <input type="text" placeholder="ex. john@example.nl" ng-model="vm.email" id="login__email" class="form-control ng-pristine ng-untouched ng-valid" />
              </div>

              <div class="form-group">
                <label for="login__password">Password</label>
                <input type="password" placeholder="ex. welkom123" ng-model="vm.password" id="login__password" class="form-control ng-pristine ng-untouched ng-valid" />
              </div>
          </div>
        </div>
        <div class="row bottom">
          <div class="col-sm-12">
            <div class="form-group pull-right">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div></div>
    </div>
  </div>
